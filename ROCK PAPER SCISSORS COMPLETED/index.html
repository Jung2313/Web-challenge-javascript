<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Klee+One&family=Nerko+One&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <main class="container">
        <p>User Choice: <span class="user-choice">-</span></p>
        <p>Computer Choice: <span class="computer-choice">-</span></p>
        <span class="result">-</span>

        <div class="options">
            <button class="game" data-serie="rock">Rock</button>
            <button class="game" data-serie="paper">Paper</button>
            <button class="game" data-serie="scissors">Scissors</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
