<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Madimi+One&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h1>Is it a Palindrome?</h1>
        <section class="palindrome-content">
            <span>Enter in text to check for a palindrome:</span>
            <div class="input-check">
                <input type="text" id="text-input">
                <button id="check-btn">Check</button>
            </div>
            <div id="result"></div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
