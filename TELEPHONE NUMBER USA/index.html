<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Telephone Number Validator</h1>
    <main>
        <header>
            <div class="circle-camera"></div>
        </header>
        <section class="content">
            <span class="title-content">Enter a Phone Number: </span>
            <input type="text" id="user-input" maxlength="20"/>
            <div id="results-div"> </div>
        </section>
        <footer>
            <button id="check-btn">Check</button>
            <button id="clear-btn">Clear</button>
        </footer>
    </main>
    <script src="telephoneApp.js"></script>
</body>
</html>
